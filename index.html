<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search of the countries</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <svg class="sprite">
    <symbol id="moon" viewBox="0 0 56 56">
        <path d="M 41.1485 36.1563 C 28.4688 36.1563 20.3594 28.2109 20.3594 15.5078 C 20.3594 12.8828 20.9923 9.1328 21.8126 7.1875 C 22.0469 6.6484 22.0704 6.3203 22.0704 6.0859 C 22.0704 5.4531 21.6016 4.7500 20.7110 4.7500 C 20.4298 4.7500 19.8907 4.8203 19.3751 5.0078 C 10.7032 8.4766 4.8907 17.8047 4.8907 27.6250 C 4.8907 41.4062 15.3907 51.25 29.1251 51.25 C 39.2032 51.25 47.9688 45.1328 50.8751 37.4922 C 51.0627 36.9531 51.1093 36.3906 51.1093 36.1797 C 51.1093 35.3125 50.4061 34.7266 49.7499 34.7266 C 49.4451 34.7266 49.1874 34.7968 48.7424 34.9375 C 46.9376 35.5234 44.0313 36.1563 41.1485 36.1563 Z"/>
    </symbol>
    <symbol id="search" viewBox="0 0 32 32">
      <path d="M28.591 27.273l-7.263-7.264c1.46-1.756 2.339-4.010 2.339-6.471 0-5.595-4.535-10.129-10.129-10.129-5.594 0-10.129 4.535-10.129 10.129 0 5.594 4.536 10.129 10.129 10.129 2.462 0 4.716-0.879 6.471-2.339l7.263 7.264 1.319-1.319zM4.475 13.538c0-4.997 4.065-9.063 9.063-9.063 4.997 0 9.063 4.066 9.063 9.063s-4.066 9.063-9.063 9.063c-4.998 0-9.063-4.066-9.063-9.063z">
      </path>
    </symbol>
  </svg>
  <div class="page">
    <header class="header">
      <div class="container">
        <div class="header__main">
          <h3 class="header__title">Where in the world?</h3>
          <div class="header__switch switch">
            <svg class="header__switch-icon">
              <use class="switch__icon" href="#moon"></use>
            </svg>
            <p class="header__text">Dark mode</p>
          </div>
        </div>
      </div>
    </header>
    <section class="search">
      <div class="container">
        <div class="search__main">
          <div class="search__block">
            <div class="search__block-field">
              <input type="search" class="search__field" value="" name="country" placeholder="Search for a country...">
              <svg class="search__icon">
                <use href="#search"></use>
              </svg>
            </div>
            <div class="search__filter">
              <select class="search__filter-field search__field" name="filter" id="filter">
                <option value="filter-by-region" hidden>Filter by Region</option>
                <option value="All">All</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="countries">
      <div class="container">
        <div class="countries__main">
        </div>
      </div>
    </section>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
